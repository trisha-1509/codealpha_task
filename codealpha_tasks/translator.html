<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Translation Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        .select-box {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        select {
            width: 48%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #f3f3f3;
            border-radius: 10px;
            min-height: 40px;
            font-size: 15px;
            color: #333;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>üåç Language Translation Tool</h2>

    <textarea id="text" placeholder="Enter text here..."></textarea>

    <div class="select-box">
        <select id="source">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
        </select>

        <select id="target">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
        </select>
    </div>

    <button onclick="translateText()">Translate ‚ú®</button>

    <div class="result" id="result">Translated text will appear here...</div>

    <footer>Made with üíú for college project</footer>
</div>

<script>
function translateText() {
    let text = document.getElementById("text").value;
    let source = document.getElementById("source").value;
    let target = document.getElementById("target").value;

    if(text.trim() === "") {
        document.getElementById("result").innerText = "Please enter some text ü•≤";
        return;
    }

    let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText =
                data.responseData.translatedText;
        })
        .catch(err => {
            document.getElementById("result").innerText =
                "Error translating text ‚ùå";
        });
}
</script>

</body>
</html>
